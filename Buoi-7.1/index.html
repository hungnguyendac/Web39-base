<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transition CSS</title>

        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="box-1"></div>

        <!-- Thay đổi giá trị của nhiều thuộc tính -->
        <div class="box-2"></div>

        <!-- Tốc độ chuyển đổi của transition -->
        <div class="wrap-box">
            <div class="box-3">Linear</div>
            <div class="box-4">Ease</div>
            <div class="box-5">Ease-In</div>
            <div class="box-6">Ease-Out</div>
            <div class="box-7">Ease-In-Out</div>
        </div>

        <!-- Độ trễ của hiệu ứng transition -->
        <div class="box-8"></div>
    </body>
</html>
