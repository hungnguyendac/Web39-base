<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi 2</title>
</head>
<body>
    <!-- 
        Table : Bảng 
        + row (Hàng): <tr></tr>
        + coloumn (Cột): <td></td>
    -->

    <h2>Bảng quản lý hóa đơn</h2>

    <table>
        <!-- Đầu bảng -->
        <thead>
            <tr>
                <th>Tên Hóa Đơn</th>
                <th>Số Lượng Hóa Đơn</th>
                <th>Giá tiền</th>
            </tr>
        </thead>

        <!-- Thân bảng -->
        <tbody>
            <tr>
                <td>Thuế thu nhập cá nhân</td>
                <td>01</td>
                <td>100.000 VND</td>
            </tr>

            <tr>
                <td>Tiền điện/nước</td>
                <td>01</td>
                <td>50.000 VND</td>
            </tr>
        </tbody>

    </table>


</body>
</html>
