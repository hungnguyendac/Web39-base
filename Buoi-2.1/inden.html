<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi 2</title>
</head>
<body>
    <!-- 
        Table : Bảng 
        + row (Hàng): <tr></tr>
        + coloumn (Cột): <td></td>
    -->

    <h2>Bảng quản lý hóa đơn</h2>

    <table>
        <!-- Đầu bảng -->
        <thead>
            <tr>
                <th>Tên Hóa Đơn</th>
                <th>Số Lượng Hóa Đơn</th>
                <th>Giá tiền</th>
            </tr>
        </thead>

        <!-- Thân bảng -->
        <tbody>
            <tr>
                <td>Thuế thu nhập cá nhân</td>
                <td>01</td>
                <td>100.000 VND</td>
            </tr>

            <tr>
                <td>Tiền điện/nước</td>
                <td>01</td>
                <td>50.000 VND</td>
            </tr>
        </tbody>

    </table>

    <!-- Form: Biểu mẫu -->
    <h2>Form Thu thập thông tin người dùng</h2>

    <form action="">
        <label>Họ Tên:</label>
        <input type="text" placeholder="Nhập họ tên">

        <br><br>

        <label>Email:</label>
        <input type="email" placeholder="Nhập email">

        <br><br>

        <label>Sản phẩm:</label>
        <select>
            <option>Iphone 12 Pro Max</option>
            <option>Iphone 13 Pro Max</option>
            <option>Iphone 14 Pro Max</option>
        </select>

        <br><br>
        
        <label for="">Tin nhắn:</label>
        <textarea cols="20" rows="10"></textarea>

        <br><br>

        <label for="">Mật khẩu:</label>
        <input type="password" placeholder="Nhập mật khẩu">

        <br><br>

        <button type="submit">Gửi thông tin</button>
    </form>

</body>
</html>
