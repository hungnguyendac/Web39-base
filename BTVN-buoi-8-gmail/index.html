<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập về nhà buổi 8</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body>
        <div class="header">
            <div></div>
            <img src="./assets/images/google-workspace-lockup.svg" alt="" />
            <div></div>
        </div>

        <div class="center">
            <div class="box-1">
                <h2>Bắt đầu nào</h2>
                <input
                    class="doanh-nghiep"
                    type="text"
                    placeholder="Tên doanh nghiệp"
                />
                <p>Số lượng nhân viên, bao gồm cả bạn</p>
                <div class="option-row">
                    <div>
                        <input
                            type="radio"
                            id="radio-1"
                            name="employee-number"
                        />
                        <label for="radio-1"><span>Chỉ có bạn</span></label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-2"
                            name="employee-number"
                        />
                        <label for="radio-2"><span>2 đến 9 người</span></label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-3"
                            name="employee-number"
                        />
                        <label for="radio-3"
                            ><span>10 đến 99 người</span></label
                        >
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-4"
                            name="employee-number"
                        />
                        <label for="radio-4"
                            ><span>100 đến 299 người</span></label
                        >
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-5"
                            name="employee-number"
                        />
                        <label for="radio-5"><span>300+</span></label>
                    </div>
                </div>
                <label for="country">Khu vực:</label>
                <select id="country" name="country">
                    <option value="vn">Việt Nam</option>
                    <option value="us">United States</option>
                    <option value="jp">Japan</option>
                </select>
                <button>Tiếp theo</button>
            </div>

            <div class="box-2">
                
            </div>
        </div>
    </body>
</html>
