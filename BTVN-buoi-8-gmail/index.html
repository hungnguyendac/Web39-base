<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập về nhà buổi 8</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Import Font awesome -->
        <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css" />
        <link rel="stylesheet" href="./lib/fontawesome/css/brands.css" />
        <link rel="stylesheet" href="./lib/fontawesome/css/solid.css" />
    </head>

    <body>
        <!-- 50% -->
        <div class="header">
            <div></div>
            <img src="./assets/images/google-workspace-lockup.svg" alt="" />
            <div></div>
        </div>

        <div class="center">
            <div class="box-1">
                <h2>Bắt đầu nào</h2>
                <input
                    class="doanh-nghiep"
                    type="text"
                    placeholder="Tên doanh nghiệp"
                />
                <p>Số lượng nhân viên, bao gồm cả bạn</p>
                <div class="option-row">
                    <div>
                        <input
                            type="radio"
                            id="radio-1"
                            name="employee-number"
                        />
                        <label for="radio-1"><span>Chỉ có bạn</span></label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-2"
                            name="employee-number"
                        />
                        <label for="radio-2"><span>2 đến 9 người</span></label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-3"
                            name="employee-number"
                        />
                        <label for="radio-3"
                            ><span>10 đến 99 người</span></label
                        >
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-4"
                            name="employee-number"
                        />
                        <label for="radio-4"
                            ><span>100 đến 299 người</span></label
                        >
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="radio-5"
                            name="employee-number"
                        />
                        <label for="radio-5"><span>300+</span></label>
                    </div>
                </div>
                <label for="country">Khu vực:</label>
                <select id="country" name="country">
                    <option value="vn">Việt Nam</option>
                    <option value="us">United States</option>
                    <option value="jp">Japan</option>
                </select>
                <button>Tiếp theo</button>
            </div>

            <div class="box-2">
                <div class="anh-t1">
                    <img
                        src="./assets/images/gemini-color-v2-24dp.svg"
                        alt=""
                    />
                </div>
                <div class="box-2-1">
                    <div class="content-1">
                        <div class="top">
                            <i class="fas fa-pen"></i>
                            <p>Refine my meeting notes</p>
                        </div>
                    </div>
                </div>
                <div class="box-2-2">
                    <img
                        src="./assets/images/products_lockup_icon.svg"
                        alt=""
                    />
                </div>
                <div class="box-2-3">
                    <p>Trải nghiệm một cách làm việc mới nhờ AI tạo sinh</p>
                </div>
                <div class="box-2-4">
                    <p>Khi dùng Google Workspace, bạn có thể mua Gemini dưới dạng tiện ích bổ sung để sáng tạo, kết nối và cộng tác theo cách chưa từng có</p>
                </div>
            </div>
        </div>
    </body>
</html>
