<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Format lại code:  -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Convert Ega style</title>

        <!-- Import OwlCarousel -->
        <link
            rel="stylesheet"
            href="./lib/OwlCarousel/assets/owl.carousel.min.css"
        />
        <link
            rel="stylesheet"
            href="./lib/OwlCarousel/assets/owl.theme.default.min.css"
        />

        <!-- Import Font awesome -->
        <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css" />
        <link rel="stylesheet" href="./lib/fontawesome/css/brands.css" />
        <link rel="stylesheet" href="./lib/fontawesome/css/solid.css" />

        <!-- Import font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />

        <!-- Import css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body>
        <!--Header-->

        <!-- Header-top -->
        <div class="header-top">
            <div class="container">
                <div class="header-top-text">
                    <p>CHÀO HÈ SÔI NỔI - MỎI TAY SĂN QUÀ - ƯU ĐÃI X3</p>
                </div>

                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>

        <!-- Header main -->
        <div class="header-main">
            <div class="container">
                <div class="wrap-header-main">
                    <div class="header-main-left">
                        <img src="./assets/images/logo.webp" alt="Logo" />
                    </div>

                    <div class="header-main-center">
                        <ul class="menu-main">
                            <li><a href="#">Trang chủ</a></li>
                            <li>
                                <a href="#">
                                    Sản phẩm
                                    <i class="fas fa-chevron-down fa-xs"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-bolt fa-xs"></i>
                                    Chương trình khuyến mãi
                                    <i class="fas fa-chevron-down fa-xs"></i>
                                </a>
                            </li>
                            <li><a href="#">Đơn hàng</a></li>
                            <li><a href="#">Hệ thống cửa hàng</a></li>
                        </ul>
                    </div>

                    <div class="header-main-right">
                        <div class="customer-left">
                            <ul>
                                <li class="disabled">
                                    <i class="fa-solid fa-chevron-left"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-chevron-right"></i>
                                </li>
                            </ul>
                        </div>

                        <div class="customer-right">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </li>
                                <li><i class="fa-regular fa-user"></i></li>
                                <li>
                                    <i class="fa-regular fa-heart"></i>
                                    <span>4</span>
                                </li>
                                <li>
                                    <i class="fa-solid fa-bag-shopping"></i>
                                    <span>0</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="./assets/images/slider_1.webp" alt="Ảnh 1" />
                </div>
                <div class="item">
                    <img src="./assets/images/slider_2.jpg" alt="Ảnh 2" />
                </div>
            </div>
        </div>

        <!-- Service -->
        <div class="service-hot">
            <div class="container">
                <div class="row">
                    <div class="column column-4">
                        <div class="content"></div>
                    </div>
                    <div class="column column-4">
                        <div class="content"></div>
                    </div>
                    <div class="column column-4">
                        <div class="content"></div>
                    </div>
                    <div class="column column-4">
                        <div class="content"></div>
                    </div>
                    <div class="column column-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product -->
        <div class="product-hot">
            <div class="container">
                <div class="row">
                    <div class="column column-3">
                        <div class="content"></div>
                    </div>
                    <div class="column column-3">
                        <div class="content"></div>
                    </div>
                    <div class="column column-3">
                        <div class="content"></div>
                    </div>
                    <div class="column column-3">
                        <div class="content"></div>
                    </div>
                    <div class="column column-3">
                        <div class="content"></div>
                    </div>
                    <div class="column column-3">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Import Jquery -->
        <script src="./lib/jquery-3.7.1.min.js"></script>

        <!-- Import OwlCarousel JS -->
        <script src="./lib/OwlCarousel/owl.carousel.min.js"></script>

        <!-- Import custom.js -->
        <script src="./assets/js/custom.js"></script>
    </body>
</html>
